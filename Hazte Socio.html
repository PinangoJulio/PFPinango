    <link rel="shortcut icon" href="./img/Logo.png" />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="main__header">
      <img
        src="./img/Barcelona titulo principal.jpg"
        alt="Logo Equipo"
        width="1350"
        height="120"
      />
      <nav>
        <ul class= "main__header__nav">
          <li>
            <a class= "main__header__nav-buttom_Inicio" href="./index.html">Inicio</a>
          </li>
          <li>
            <a class= "main__header__nav-buttom_Historia" href="./Historia.html">Historia</a>
          </li>
          <li>
            <a class= "main__header__nav-buttom_HazteSocio" href="./Hazte Socio.html">Hazte Socio</a>
            <ul>
              <a href="#Mapa">Mapa</a>
              <a href="./apps.html">Apps</a>
            </ul>
          </li>
          <li>
            <a class= "main__header__nav-buttom_Plantilla" href="./Plantilla.html">Plantilla</a>

          <li>
            <a class= "main__header__nav-buttom_Multimedia" href="./Multimedia.html">Multimedia</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="fixed">
      <img
        src="https://bilderit.com/wp-content/uploads/2021/01/chat-1.png"
        alt="Chat de ayuda"
        width="80"
        height="80"
      />
    </div>
    <form action="">
      <label for="name">Nombre y Apellido</label>
      <input type="text" name="name" placeholder="Colocar nombre completo" />
      <p></p>
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Colocar email" />
      <p></p>
      <label for="Password">Contraseña</label>
      <input type="Password" name="Password" placeholder="Ingrese contraseña" />
      <p></p>
      <label for="message">Consulta</label>
      <textarea
        name="message"
        cols="30"
        rows="30"
        placeholder="Deje su Consulta"
      ></textarea>
      <p></p>
      <label for="Bussines">Pyme</label>
      <input type="radio" name="Bussines" value="Pyme" />
      <p></p>
      <label for="Bussines">Gran Empresa</label>
      <input type="radio" name="Bussines" value="Empresa Grande" />
      <p></p>
      <label for="accept">Acepta Terminos y condiciones</label>
      <input type="checkbox" name="accept" value="Si" checked />
      <p></p>
      <label for="services">Servicios</label>
      <select name="services" id="">
        <option value="Web">Web</option>
        <option value="Apps">Apps</option>
      </select>
      <p></p>
      <input type="submit" value="enviar formulario" />
      <input type="reset" value="limpiar formulario" />
      <input type="button" value="no hace nada" />
    </form>
    <footer class="footer__principal">
      <img
        src="https://assets.stickpng.com/images/584a9b3bb080d7616d298777.png"
        alt="Logo Barcelona"
        width="80"
        height="80"
      />
      <p>Nuestras Redes</p>
      <a title="Barcelona Facebook" href="https://www.facebook.com/fcbarcelona/"
        ><img src="./img/Facebook.jpg" alt="Barcelona Facebook" width="100" height="90"
      /></a>
      <a title="Barcelona Twitter" href="https://twitter.com/fcbarcelona_es"
      ><img src="./img/Twitter.jpg" alt="Barcelona Twitter"width="100" height="90"
      /></a>
      <a title="Barcelona Youtube" href="https://www.youtube.com/user/fcbarcelona"
      ><img src="./img/Youtube.jpg" alt="Barcelona Youtube" width="100" height="90"
      /></a>
      <a title="Barcelona Instagram" href="https://www.instagram.com/fcbarcelona/"
      ><img src="./img/Instagram.jpg" alt="Barcelona Instagram" width="100" height="90"
      /></a>
      <a title="Barcelona OneFootball" href="https://onefootball.com/en/team/barcelona-5"
      ><img src="./img/OneFootball.jpg" alt="Barcelona OneFootball" width="100" height="90"
      /></a>
      <a title="Barcelona TikTok" href="https://www.tiktok.com/@fcbarcelona"
      ><img src="./img/TikTok.jpg" alt="Barcelona TikTok" width="100" height="90"
      /></a>
      <p>Sponsors</p>
      <a title="Barcelona Nike" href="https://www.nike.com/ar/"
      ><img src="https://thumbs.dreamstime.com/b/fondo-negro-vectorial-del-logotipo-de-nike-marca-para-uso-impreso-ropa-deportiva-y-fitness-183282388.jpg" alt="Barcelona Nike" width="100" height="90"
      /></a>
      <a title="Barcelona Spotify" href="https://open.spotify.com/"
      ><img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/folder_920_201707260845-1.png" alt="Barcelona Spotify" width="100" height="90"
      /></a>
    </footer>
