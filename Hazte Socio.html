    <form action="">
      <label for="name">Nombre y Apellido</label>
      <input type="text" name="name" placeholder="Colocar nombre completo" />
      <p></p>
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Colocar email" />
      <p></p>
      <label for="Password">Contraseña</label>
      <input type="Password" name="Password" placeholder="Ingrese contraseña" />
      <p></p>
      <label for="message">Consulta</label>
      <textarea
        name="message"
        cols="30"
        rows="30"
        placeholder="Deje su Consulta"
      ></textarea>
      <p></p>
      <label for="Bussines">Pyme</label>
      <input type="radio" name="Bussines" value="Pyme" />
      <p></p>
      <label for="Bussines">Gran Empresa</label>
      <input type="radio" name="Bussines" value="Empresa Grande" />
      <p></p>
      <label for="accept">Acepta Terminos y condiciones</label>
      <input type="checkbox" name="accept" value="Si" checked />
      <p></p>
      <label for="services">Servicios</label>
      <select name="services" id="">
        <option value="Web">Web</option>
        <option value="Apps">Apps</option>
      </select>
      <p></p>
      <input type="submit" value="enviar formulario" />
      <input type="reset" value="limpiar formulario" />
      <input type="button" value="no hace nada" />
    </form>
